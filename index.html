<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShadowOps GPT Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #f1f1f1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #38bdf8;
    }
    #chatBox {
      width: 100%;
      max-width: 800px;
      height: 400px;
      background: #1a1a1a;
      border: 1px solid #2d2d2d;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .msg {
      margin: 5px 0;
    }
    .user { color: #9cdcfe; }
    .bot { color: #ce9178; }
    input {
      width: 100%;
      max-width: 800px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #38bdf8;
      border: none;
      border-radius: 5px;
      color: #0a0a0a;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  ShadowOps GPT Assistant</h1>
  <div id="chatBox"></div>
  <input type="text" id="userInput" placeholder="Ask ShadowOps GPT anything..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    async function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;

      appendMessage("user", msg);
      userInput.value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization: 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
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You are ShadowOps GPT, an expert in OSP fiber construction, project management, and Smartsheet workflows." },
            { role: "user", content: msg }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "[No response]";
      appendMessage("bot", reply);
    }

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.innerText = `${role === "user" ? "You" : "ShadowOps GPT"}: ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
